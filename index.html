<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SUPER QUIZ TIME - Bootcamp Quiz</title>
</head>
<body>
<header>
    <div id="timer" value="TIMER"></div>
    <button id="high scores">HIGH SCORES</button>
</header>
    <h2 id="SQT">SUPER QUIZ TIME</h2>
    <!--box with start button and brief explanation-->
    <div id="quizbox">
        <button id="startbtn">START</button>
        <div class="questions">
            <div id="buttons" class="buttonbox">
                <p id="questioncontent"></p>
                <div id="answeroptions">
                <ul id="answerList">
                  <li><button id="answer1" class="answerbtn"></button></li>  
                  <li><button id="answer2" class="answerbtn"></button></li>  
                  <li><button id="answer3" class="answerbtn"></button></li>  
                  <li><button id="answer4" class="answerbtn"></button></li>  
                </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
