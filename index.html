<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chuck Quizmo's Coding Quiz - Bootcamp Quiz</title>
</head>
<body>
<header>
    <div id="timediv">
        <span id="timer">TIMER</span>
        <span id="decrement"></span>
    </div>
    <!-- <button id="high scores">HIGH SCORES</button> -->
</header>
    <h2 id="SQT">Chuck Quizmo's Coding Quiz</h2>
    <div id="quizbox">
        <button id="startbtn">START</button>
        <div class="questions">
            <p id="questioncontent"> Select an answer to move onto the next question. If you pick the wrong answer, you lose 7 seconds. At the end of the quiz, your score will be the time left when you answer the final question. Have fun!</p>
            <div id="buttons" class="buttonbox">
                  
            </div>
        </div>
    </div>
    <div id="hsbtndiv"><button id="HSbutton">HIGHSCORES</button></div>
    <div class="highscores">
        <p id="title-highscore">HIGHSCORES</p>
        
        <ul class = "highscoreList">   
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
