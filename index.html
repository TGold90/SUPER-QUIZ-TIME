<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Chuck Quizmo's Coding Quiz - Bootcamp Quiz</title>

<body>

        <span id="timer">TIMER</span>

    <!-- <button id="high scores">HIGH SCORES</button> -->
</header>
    <h2 id="SQT">Chuck Quizmo's Coding Quiz</h2>

        <button id="startbtn">START</button>
        <div class="questions">
            <p id="questioncontent"> Instructions for the quiz</p>
            <div id="buttons" class="buttonbox">

                  <button id="choice" class="answerbtn"></button> 
                  <button id="choice" class="answerbtn"></button>  -->

        <form id="scoreform">
        </form>
        <ul class = "highscoreList">   
        </ul>
    </div>
    
    <script src="script.js"></script>
