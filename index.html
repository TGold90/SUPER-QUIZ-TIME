<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SUPER QUIZ TIME - Bootcamp Quiz</title>
</head>
<body>
    <!--Static header should show always-->
<header>
    <!--timer and highscores will also always be visible-->
    <div id="timer" value="TIMER">TIMER</div>
    <button id="high scores">HIGH SCORES</button>
</header>
    <h2 id="SQT">SUPER QUIZ TIME</h2>
    <!--box with start button and brief explanation-->
    <div id="quizbox">
        <button id="startbtn">START</button>
        <div class="questions">
            <div id="buttons" class="buttonbox">
                <ul id="answerList">
                  <li><button class="answerbtn">OPTION 1</button></li>  
                  <li><button class="answerbtn">OPTION 2</button></li>  
                  <li><button class="answerbtn">OPTION 3</button></li>  
                  <li><button class="answerbtn">OPTION 4</button></li>  
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
