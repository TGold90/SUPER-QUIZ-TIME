<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SUPER QUIZ TIME - Bootcamp Quiz</title>
</head>
<body>
<header>
    <div id="timediv">
        <span id="timer">Timer:45</span>
        <span id="decrement"></span>
    </div>
    <!-- <button id="high scores">HIGH SCORES</button> -->
</header>
    <h2 id="SQT">SUPER QUIZ TIME</h2>
    <div id="quizbox">
        <button id="startbtn">START</button>
        <div class="questions">
            <p id="questioncontent"> Select an answer to move onto the next question. Wrong Answer ---> -7 seconds. Score = seconds remaining. Enter initials to save score and take the quiz again!</p>
            <div id="buttons" class="buttonbox">
                  
            </div>
        </div>
    </div>
    <div id="hsbtndiv"><button id="HSbutton">HIGHSCORES</button></div>
    <div class="highscores">
        <p id="title-highscore">HIGHSCORES</p>
        
        <ul class = "highscoreList">   
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
